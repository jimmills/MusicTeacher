<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="add-lesson-modal-title">Add Lesson for {{student.getFullName()}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="lessonDate">Lesson Date</label>
          <div class="input-group">
            <input class="form-control" id="lessonDate" [(ngModel)]="date" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
            </div>
          </div>
          <label for="lessonTime">Start Time</label>
          <ngb-timepicker [(ngModel)]="startTime" [meridian]=true name="tp"></ngb-timepicker>
          <label for="lessonDuration">Length in minutes</label>
          <input type="number" min="1" step="1" class="form-control" id="lessonDuration" [(ngModel)]="duration" name="lessonDuration"/>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="modal.close()">Save</button>
    </div>
  </ng-template>
  
  <button class="btn btn-sm btn-primary" (click)="open(content)">Add Lesson</button>
